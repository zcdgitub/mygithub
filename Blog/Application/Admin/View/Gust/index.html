<include file="Public:header"/> 
<include file="Public:sidebar"/>		
<div id="content">
	<div id="content-header">
		<h1>评论列表</h1>
	</div>
	<div id="breadcrumb">
		<a href="#" title="回到首页" class="tip-bottom"><i class="fa fa-home"></i> 首页</a>
		<a href="#">互动管理</a>
		<a href="#" class="current">评论列表</a>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon">
						<i class="fa fa-th"></i>
					</span>
					<h5>评论列表</h5>
					<span class="label label-info">{$count} 条 </span>
				</div>
				<div class="widget-content">
					<table class="table table-bordered table-striped table-hover with-check">
						<thead>
							<tr>
								<th width="5%">编号</th>
								<th width="10%">评论人</th>
								<th width="40%">评论内容</th>
								<th width="15%">评论时间</th>
								<th width="15%">是否回复</th>
								<th width="15%">操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="data.data" id="v">
							<tr >
								<td class="id" >{$v.g_id}</td>
								<td>{$v.g_name}</td>
								<td>{$v.g_content|htmlspecialchars_decode|msubstr=0,120,'utf-8',true}</td>
								<td>{$v.g_time|date="Y-m-d H:i:s",###}</td>
								<td>
									<eq name="v['g_rtime']" value="0">
										<span class=" btn-dark-red btn-xs">未处理</span>
										<else />
										<span class=" btn-dark-green btn-xs">已处理</span>
									</eq>
								</td>
								<td>
									<a class="btn btn-success btn-sm" href="{:U('edit','id='.$v['g_id'])}">编辑</a>&nbsp;&nbsp;
									<button class="btn btn-danger btn-sm delgust" data-img-id="{$v.g_id}">删除</button>
								</td>
							</tr>
							</volist>	
						</tbody>
					</table>
					{$data.show}
				</div>
			</div>

		</div>
	</div>
</div>
<include file="Public:footer"/> 
<script type="text/javascript" src="__layer__/layer.js"></script>

<script>
	$('.btn').click(function (){
		var dele_id=$(this).attr('data-img-id');
        var hang=$(this).parent().parent();
        $.ajax({
					url:"{:U('del')}",
					type:'post',
					datatype:'json',
					data:{dele_id:dele_id},
					success:function (msg){
						if(msg.status==1){
							layer.msg(msg.msg);
							hang.remove();
						}else{
							layer.msg(msg.msg);
						}
					}
				});

				});


</script>
</body>
</html>
