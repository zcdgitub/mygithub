<include file="Public:header"/>		
<include file="Public:sidebar"/>		
<div id="content">
	<div id="content-header">
		<h1>栏目列表</h1>
		<div class="btn-group">
			<a href="{:U('Admin/Tag/index')}" class="btn btn-large" title="新增栏目"><i class="fa fa-file"></i></a>
		</div>
	</div>
	<div id="breadcrumb">
		<a href="#" title="回到首页" class="tip-bottom"><i class="fa fa-home"></i> 首页</a>
		<a href="#" class="current">栏目列表</a>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon">
						<i class="fa fa-tags"></i>
					</span>
					<h5>栏目列表</h5>
					<span class="label label-info">{$count} 条 </span>
				</div>
				<div class="widget-content">
					<table class="table table-bordered table-striped table-hover ">
						<thead>
							<tr>
								<th width="5%">栏目编号</th>
								<th width="20%">栏目名称</th>
								<th width="20%">描述</th>
								<th width="20%">添加时间</th>
								<th width="10%">父分类</th>
								<th width="10%">是否显示</th>
								<th width="20%">操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="page.data" id="vo">
							<tr align="center">
								<td class="id">{$vo.t_id}</td>
								<td>{$vo.t_name}</td>
								<td>{$vo.t_remark|msubstr=0,20,'utf-8',true}</td>
								<td>{$vo.t_time|date="Y-m-d H:i:s",###}</td>
								<td>{$vo.t_parent_id}</td>
								<td>
								<eq name="vo.t_view" value="0">
									<span class=" btn-dark-red btn-xs">不显示</span>
								<else/>
										<span class=" btn-dark-green btn-xs">显示</span>
									</eq>
								
								</td>
								<td>
									<a class="btn btn-success btn-sm" href="{:U('edit','id='.$vo['t_id'])}">编辑</a>&nbsp;&nbsp;
									
									<input type="button" class="btn btn-danger btn-sm deltag jsdel" data-img-id="{$vo.t_id}" id="bt" onclick="return confirm('确定要删除吗?')" value="删除">
								</td>
							</tr>
							</volist>
						</tbody>
					</table>
					{$page.show}
				</div>
			</div>
		</div>
	</div>
</div>
<include file="Public:footer"/>
<script type="text/javascript" src="__layer__/layer.js"></script>
<script>

	$('.jsdel').click(function (){
			var dele_id=$(this).attr('data-img-id');
			var hang=$(this).parent().parent();
		$.ajax({
			url:"{:U('dele')}",
			type:'post',
			datatype:'json',
			data:{dele_id:dele_id},
			success:function (msg){
				if(msg.status==1){
					layer.msg(msg.msg);
					hang.remove();
				}else{
					layer.msg(msg.msg);
				}
			}
		});
	});
	</script>
</body>
</html>
