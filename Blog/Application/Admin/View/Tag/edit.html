<include file="Public:header"/>	
<include file="Public:sidebar"/>	
		<div id="content">
			<div id="breadcrumb">
				<a href="index.html" title="回到首页" class="tip-bottom"><i class="fa fa-home"></i> 首页</a>
				<a href="#">栏目管理</a>
				<a href="#" class="current">编辑栏目</a>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="fa fa-tags"></i>									
								</span>								
									<h5>编辑栏目</h5>					
							</div>
							<div class="widget-content nopadding">
								<form action="" method="post" class="form-horizontal">
									
									<div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-1 control-label">栏目名</label>
                                        <div class=" col-sm-9 col-md-9 col-lg-10">
                                        	<div class="input-group input-group-sm">
												<span class="input-group-addon"><i class="fa fa-tags"></i></span>
                                            	<input type="text" value="{$data.t_name}" class="form-control input-sm" placeholder="栏目名" name="t_name" />
                                            </div>
                                        </div>
                                    </div>
                                   <div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-1 control-label">上级分类</label>
                                        <div class=" col-sm-9 col-md-9 col-lg-10">
                                            <div class="input-group input-group-sm">
                                                <select name="t_parent_id">
                                                    <option value="0">顶级分类</option>
                                                    <volist name="cate" id="vo">
                                                        <option value="{$vo.t_id}" <eq name="data.t_parent_id" value="$vo.t_id">selected="selected"</eq>>{$vo.lev|str_repeat="--",###}{$vo.t_name}</option>
                                                    </volist>
                                                </select>
                                             
                                            </div>
                                        </div>
                                    </div>
									
									<div class="form-group">
										<label class="col-sm-3 col-md-3 col-lg-1 control-label">栏目描述</label>
										<div class="col-sm-9 col-md-9 col-lg-10">
											<textarea rows="5" class="form-control" name="t_remark">{$data.t_remark}</textarea>
										</div>
									</div>
									
									<div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-1 control-label">添加时间</label>
                                        <div class=" col-sm-9 col-md-9 col-lg-10">
                                        	<div class="row">
                                        		<div class="col-md-6">
                                            		<input type="datetime" value="{$data.t_time|date='Y-m-d H:i:s',###}" class="form-control input-sm"  id="time" name="t_time" />
                                            	</div>
                                            </div>
                                        </div>
                                    </div>
                                    
									<div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-1 control-label">添加人</label>
                                        <div class=" col-sm-9 col-md-9 col-lg-10">
                                        	<div class="input-group input-group-sm">
												<span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            	<input type="text" value="{$data.t_root}" class="form-control input-sm" id="root" name="t_root" />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
										<label class="col-sm-3 col-md-3 col-lg-1 control-label">显示</label>
										<div class="col-sm-9 col-md-9 col-lg-10">
											<label><input type="radio" name="t_view" value="0" <eq name="data.t_view" value="0">checked="checked"</eq> /> Not show</label>
											<label><input type="radio" name="t_view" value="1" <eq name="data.t_view" value="1">checked="checked"</eq>/> Show</label>
										</div>
									</div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-1 control-label">排序</label>
                                        <div class=" col-sm-9 col-md-9 col-lg-10">
                                        	<div class="input-group input-group-sm">
												<span class="input-group-addon"><i class="fa fa-anchor"></i></span>
                                            	<input type="text" value="{$data.t_sort}" class="form-control input-sm" id="sort" name="t_sort" />
                                            </div>
                                        </div>
                                    </div>
                                    
									<div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-1 control-label">发表自</label>
                                        <div class=" col-sm-9 col-md-9 col-lg-10">
                                        	<div class="input-group input-group-sm">
												<span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            	<input type="text" value="{:getOs()}" class="form-control input-sm" id="from" name="t_from" />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-3 col-lg-1 control-label">发表IP</label>
                                        <div class=" col-sm-9 col-md-9 col-lg-10">
                                        	<div class="input-group input-group-sm">
												<span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            	<input type="text" value="{:get_client_ip()}" class="form-control input-sm" id="ip" name="t_ip" />
                                            </div>
                                        </div>
                                    </div>
									
									<div class="form-actions">
										
										 <input type="submit" class="btn btn-success btn-sm" id="addsay" value="存入数据库"> 
										<button type="button" class="btn btn-danger btn-sm">取消</button>
									</div>
                                    <input type="hidden" name="t_id" value="{$data.t_id}">
								</form>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
<include file="Public:footer"/>
<script type="text/javascript" src="__laydate__/laydate.js"></script>
<script type="text/javascript" src="__JS__/jquery.form.js"></script>
 <script type="text/javascript" src="__layer__/layer.js"></script>  
<script>

laydate.render({
	elem:"#time",
	type:'datetime'
});
 $('form').submit(function (){
    $(this).ajaxSubmit({
         url:"{:U('edit')}",
         type:'post',
         datatype:'json',
         success:function (msg){
            if(msg.status==1){
                layer.msg(msg.msg);
              location.href="{:U('index')}";
            }else{
                layer.msg(msg.msg);
            }
         }
        });
        return false;
    });

</script>
	</body>
</html>
