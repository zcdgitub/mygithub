<include file="Public:header"/> 
<include file="Public:sidebar"/>
<div id="content">
	<div id="content-header">
		<h1>说说列表</h1>
		<div class="btn-group">
			<a href="{:U('Admin/Say/index')}" class="btn btn-large" title="发表说说"><i class="fa fa-file"></i></a>
			<a href="{:U('Admin/Say/sayContentList')}" class="btn btn-large" title="说说评论"><i class="fa fa-comment"></i></a>
		</div>
	</div>
	<div id="breadcrumb">
		<a href="#" title="回到首页" class="tip-bottom"><i class="fa fa-home"></i> 首页</a>
		<a href="#" class="current">说说列表</a>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon">
						<i class="fa fa-th"></i>
					</span>
					<h5>说说列表</h5>
					<span class="label label-info">{$count} 条 </span>
				</div>
				<div class="widget-content">
					<table class="table table-bordered table-striped table-hover with-check">
						<thead>
							<tr > 
								<th width="5%">编号</th>
								<th width="50%">展示内容</th>
								<th width="15%">发表时间</th>
								<th width="15%">是否显示</th>
								<th width="15%">操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="page.data" id="vo">
							<tr align="center">
								<td class="id">{$vo.s_id}</td>
								<td>{$vo.s_content|htmlspecialchars_decode|msubstr=0,120,'utf-8',true}</td>
								<td>{$vo.s_time|date='Y-m-d H:i:s',###}</td>
								<td>
									<eq name="vo.s_view" value="0">		
										<span class=" btn-dark-red btn-xs">不显示</span>
										<else />
										<span class=" btn-dark-green btn-xs">显示</span>	
									</eq>
								</td>
								<td>
									<a class="btn btn-success btn-sm" href="{:U('edit','id='.$vo['s_id'])}">编辑</a>&nbsp;&nbsp;
								
								<input type="button" class="btn btn-danger btn-sm delsay" data-img-id="{$vo.s_id}" value="删除" id="bt" onclick="return confirm('确定要删除吗?')">
								</td>
							</tr>
							</volist>
						</tbody>
					</table>
					
				</div>
			</div>
			{$page.show}
		</div>
	</div>
</div>
<include file="Public:footer"/> 
<script type="text/javascript" src="__layer__/layer.js"></script>

<script>
$('.btn').click(function (){
	var dele_id=$(this).attr('data-img-id');
	var hang=$(this).parent().parent();
	$.ajax({
		url:"{:U('dele')}",
		type:"post",
		data:{dele_id:dele_id},
		datatype:'json',
		success:function(msg){

			if(msg.status==1){
				layer.msg(msg.msg);
				hang.remove();
			}else{
				layer.msg(msg.msg);
			}
		}
	});

});


	




</script>
</body>
</html>
